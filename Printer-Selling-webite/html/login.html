<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        body {
            padding: 0;
            margin: 0;
            height: 100%;
            font-family: 'Helvetica Now Display';
            background: url(../images/formbackground.jpg);
            background-size: contain;
            color: #f2f2f2;
        }

        .main {
            
        }

        .loginFlex {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            width: 500px;
            height: 500px;
            background: url(../images/form2.jpeg);
            background-size: contain;
        }

        .content {
            width: 500px;
            height: 500px;
            padding: 0px 40px;
            background-color: #171614;
        }

        form {
            margin-top: 40px;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        input {
            border: none;
            width: 100%;
            margin-bottom: 15px;
            padding: 20px;
            font-size: 15px;
            box-sizing: border-box;
            border-radius: 7px;
            color: #f2f2f2;
            background-color: #3f3f3f;
        }

        input::placeholder {
            color: #979797;
        }

        button {
            background-color: #FF7A00 ;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
        }

        button:hover {
            background-color: rgb(250, 168, 45) ;
        }

    </style>

</head>
<body>

    <div class="main">
        <div class="loginFlex">
            <div class="image">

            </div>
            <div class="content">
                <form id="emailForm">
                    <h1>Become a Member</h1>
                    <div class="error-message" id="errorMessage"></div>
                    <input type="text" id="name" placeholder="Your Name">
                    <input type="email" id="email" placeholder="Your Email">
                    <input type="password" id="password" placeholder="Your Password"><br><br>
                    <button type="button" onclick="validateForm()">Login</button>
                  </form>
            </div>
        </div>
    </div>

    
</body>

<script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      // Reset error message
      errorMessage.textContent = '';

      // Check for empty fields
      if (name === '' || email === '' || password === '') {
        errorMessage.textContent = 'Please fill in all fields.';
        return;
      }

      // Check email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        errorMessage.textContent = 'Please enter a valid email address.';
        return;
      }

      // If all checks pass, you can submit the form or perform further actions
      alert('Form submitted successfully!');
    }
  </script>

</html>
